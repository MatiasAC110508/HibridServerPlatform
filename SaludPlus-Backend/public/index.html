<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaludPlus | Sistema Híbrido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 font-sans">

    <nav class="bg-blue-700 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold flex items-center gap-2">
                <i class="fas fa-heartbeat"></i> SaludPlus
            </h1>
            <span class="text-blue-100 text-sm italic">Arquitectura Híbrida: MariaDB + MongoDB</span>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-8">
        
        <section class="mb-10">
            <div class="bg-white rounded-xl shadow-md p-6 border-t-4 border-blue-500">
                <h2 class="text-xl font-semibold mb-4 text-slate-800 flex items-center gap-2">
                    <i class="fas fa-file-import text-blue-500"></i> Migración de Datos (CSV)
                </h2>
                <form id="upload-form" class="flex flex-wrap items-end gap-4">
                    <div class="flex-1 min-w-[300px]">
                        <label class="block text-sm font-medium text-slate-600 mb-2">Archivo de exportación clínica</label>
                        <input type="file" name="file" accept=".csv" required
                            class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer border border-slate-200 rounded-lg"/>
                    </div>
                    <button type="submit" id="btn-migrate" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-700 transition flex items-center gap-2">
                        <i class="fas fa-play"></i> Procesar Migración
                    </button>
                </form>
                <p id="migrate-status" class="mt-3 text-xs text-slate-400"></p>
            </div>
        </section>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-2 bg-white rounded-xl shadow-md p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-semibold text-slate-800">Panel de Médicos (SQL)</h2>
                    <select id="specialty-filter" class="border border-slate-300 rounded-md px-3 py-1 text-sm focus:ring-blue-500 outline-none">
                        <option value="">Todas las especialidades</option>
                        <option value="Cardiology">Cardiology</option>
                        <option value="Pediatrics">Pediatrics</option>
                        <option value="General Medicine">General Medicine</option>
                    </select>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="text-slate-400 uppercase text-xs border-b">
                                <th class="py-3 px-2">ID</th>
                                <th class="py-3 px-2">Nombre</th>
                                <th class="py-3 px-2">Especialidad</th>
                            </tr>
                        </thead>
                        <tbody id="doctor-tbody" class="text-slate-600">
                            </tbody>
                    </table>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-md p-6">
                <h2 class="text-xl font-semibold text-slate-800 mb-6">Historial Clínico (NoSQL)</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-600 mb-2">Buscar por Email</label>
                        <div class="flex gap-2">
                            <input type="email" id="email-search" placeholder="paciente@mail.com" 
                                class="flex-1 border border-slate-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none transition">
                            <button id="btn-search" class="bg-slate-800 text-white p-2 rounded-lg hover:bg-slate-900 transition">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mt-4">
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Raw Data de MongoDB</label>
                        <div class="bg-slate-900 rounded-lg p-4 text-[10px] font-mono text-green-400 overflow-auto max-h-[400px]">
                            <pre id="json-display">Esperando consulta...</pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
